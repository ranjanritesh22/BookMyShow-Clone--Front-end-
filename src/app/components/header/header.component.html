<div class="bg-header-dark-blue">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <div class="d-flex">
                <a routerLink="./home">
                    <svg height="40" width="150">
                        <image href="//in.bmscdn.com/webin/common/icons/bms.svg" width="150" height="40"></image>
                    </svg>
                </a>
                <div class="align-self-center ms-2">
                    <div class="search-bar d-flex">
                        <div>
                            <svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                <title>Search</title>
                                <path
                                    d="M11.8 10.864L8.859 7.918a4.912 4.912 0 0 0-.444-6.47A4.888 4.888 0 0 0 4.928 0a4.888 4.888 0 0 0-3.485 1.449 4.942 4.942 0 0 0 0 6.979 4.888 4.888 0 0 0 3.485 1.449c1.052 0 2.105-.33 2.976-1.005l2.96 2.93a.658.658 0 0 0 .476.198.686.686 0 0 0 .477-.198.672.672 0 0 0-.016-.938zm-6.855-2.32c-.97 0-1.858-.38-2.549-1.054C1 6.09 1 3.802 2.396 2.387a3.578 3.578 0 0 1 2.549-1.054c.97 0 1.858.379 2.548 1.054s1.052 1.58 1.052 2.551c0 .971-.378 1.86-1.052 2.552a3.539 3.539 0 0 1-2.548 1.053z"
                                    fill="#777"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="ps-3">Search for Movies, Events, Plays, Sports and Activities</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <a class="dropdown ms-4 cursor-pointer" (click)="selectCity()">
                    {{city}}
                </a>
                <button class="signin-btn mx-4 px-3" (click)="signIn()">Sign In</button>
                <div class="hamburger-icon cursor-pointer" (click)="openSideNav($event)">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-blue">
    <div class="container d-flex justify-content-between py-10px">
        <div class="d-flex">
            <li class="navbar-items pe-4"><a routerLink="/movies">Movies</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Stream
                    <div class="new-label position-absolute top-y-70 left-x-215">
                        New
                    </div>
                </a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Events</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Plays</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Sports</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Activities</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Buzz</a></li>
        </div>
        <div class="d-flex">
            <li class="navbar-items pe-4"><a routerLink="/movies-details">ListYourShow
                    <div class="new-label position-absolute top-y-70 right-x-333">
                        New
                    </div>
                </a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Corporates</a></li>
            <li class="navbar-items pe-4"><a routerLink="/movies-details">Offers</a></li>
            <li class="navbar-items"><a routerLink="/movies">Gift Card</a></li>
        </div>
    </div>
</div>
