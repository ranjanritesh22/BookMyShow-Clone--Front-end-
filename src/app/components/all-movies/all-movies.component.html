<div class="mt-2">
    <app-carousel></app-carousel>
</div>
<div class="bg-light-grey mt-2">
    <div class="container">
        <div class="row">
            <div class="col-3 pt-5">
                <div>
                    <h4>Filters</h4>
                    <div class="pt-2">
                        <div class="border-radius-bg-white ps-2 pe-3 py-2">
                            <div class="d-flex justify-content-between align-items-center cursor-pointer"
                                (click)="languageModal = !languageModal">
                                <div class="d-flex pt-1">
                                    <div class="">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">expand_more
                                        </mat-icon>
                                    </div>
                                    <p class="margin-0 ps-2">Languages</p>
                                </div>
                                <div>
                                    <p class="margin-0" (click)="clearAll()">Clear</p>
                                </div>
                            </div>
                            <div *ngIf="languageModal">
                                <div class="mt-2 d-flex flex-wrap">
                                    <button *ngFor="let language of languages ; let i = index"
                                        (click)="selectedLanguageBtn(language,i)" class="border-bg-color px-3 py-1 m-2 "
                                        [ngClass]="langBtn[i] ? 'selected' : ''">{{language}}
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="border-radius-bg-white ps-2 pe-3 py-2 mt-3">
                            <div class="d-flex justify-content-between  align-items-center cursor-pointer"
                                (click)="genreModal = !genreModal">
                                <div class="d-flex pt-1">
                                    <div class="">
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">expand_more
                                        </mat-icon>
                                    </div>
                                    <p class="margin-0 ps-2">Genres</p>
                                </div>
                                <div>
                                    <p class="margin-0" (click)="clearAll()">Clear</p>
                                </div>
                            </div>
                            <div *ngIf="genreModal">
                                <div class="mt-2 d-flex flex-wrap">
                                    <button *ngFor="let genre of genres ; let i = index" (click)="selectedGenreBtn(i)"
                                        class="border-bg-color px-3 py-1 m-2 "
                                        [ngClass]="genreBtn[i] ? 'selected' : ''">{{genre}}</button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 border-red">
                            <p class="align-self-center margin-0 py-1">Browse By Cinema</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 pt-5">
                <div>
                    <h4>Movies</h4>
                </div>
                <div class="explore-movies-banner">
                    <img src="./../../../assets/images/banner.png">
                </div>
                <div class="d-flex flex-wrap mt-5">
                    <div class="mt-3 cursor-pointer m-3" *ngFor="let movie of allMovies">
                        <img class="allmovies-card-image-top" src="{{movie.src}}">
                        <div class="">
                            <h5 class="pt-2">{{movie.name}}</h5>
                            <p class="text-color-dark-grey">{{movie.language}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
